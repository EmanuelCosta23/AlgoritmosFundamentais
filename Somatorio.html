<meta charset="UTF-8">
<script>
    var n = parseInt(prompt("Digite a quantidade de números:"));
    var soma = 0;
    var numero;

    for(var i = 0; i < n; i++) {
        numero = Number(prompt("Digite um número"));
        soma += numero;
    }

    console.log("A soma dos " + n + " números é " + soma);
</script>
